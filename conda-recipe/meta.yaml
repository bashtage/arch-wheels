{% set name = "arch" %}
{% set version = "4.7.0" %}
{% set sha = "bf95798dcbf2bb44b6455fd9ce189f8f06208e66e844d18725d520b2bb9f0818" %}
package:
    name: {{ name|lower }}
    version:  {{ version }}

source:
    version: 4.7.0
    url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
    sha256: {{ sha }}
    # url: https://github.com/bashtage/{{ name }}/archive/{{ version }}.tar.gz

build:
    number: 0
    script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
    build:
        - {{ compiler('c') }}    
    host:
        - python
        - pip
        - cython
        - numpy
        - scipy
        - statsmodels
    run:
        - python
        - cython
        - {{ pin_compatible('numpy') }}
        - scipy
        - statsmodels        

test:
    requires:
        - pytest
        - nose
    imports:
        - arch        

about:
    home: 'https://github.com/bashtage/arch'
    license: NCSA
    license_file: LICENSE.md
    summary: ARCH (volatility) model and more
