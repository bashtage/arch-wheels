{% set name = "arch" %}
{% set version = "4.9.0" %}
{% set sha = "e60b7ba8e7b9da35dc4e99b4ab359ead28c760e31a93b8c222d670b187174a15" %}
package:
    name: {{ name|lower }}
    version:  {{ version }}

source:
    version: {{ version }}
    url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
    sha256: {{ sha }}

build:
    number: 0
    script: {{ PYTHON }} -m pip install --no-deps --ignore-installed .

requirements:
    build:
        - {{ compiler('c') }}    
    host:
        - python
        - pip
        - cython
        - numpy
        - scipy
        - statsmodels
        - wheel
    run:
        - python
        - cython
        - {{ pin_compatible('numpy') }}
        - scipy
        - statsmodels        

test:
    requires:
        - pytest
        - nose
    imports:
        - arch        

about:
    home: 'https://github.com/bashtage/arch'
    license: NCSA
    license_file: LICENSE.md
    summary: ARCH (volatility) model and more
