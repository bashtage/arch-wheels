env:
  global:
      # Set these values
      - BUILD_COMMIT="master" 
      - TESTPYPI_UPLOAD=false
      - PYPI_UPLOAD=false
      # These values should not usually change
      - REPO_DIR="randomgen"
      - PLAT=x86_64
      - UNICODE_WIDTH=32
      - BUILD_DEPENDS="Cython numpy"
      - TEST_DEPENDS="numpy pytest nose"
      - PLAT=x86_64
      - UNICODE_WIDTH=32

language: python
python: 3.6
sudo: required
dist: trusty
services: docker

matrix:
  include:
    - os: linux
      env:
        - MB_PYTHON_VERSION=2.7
    - os: linux
      env:
        - MB_PYTHON_VERSION=2.7
        - UNICODE_WIDTH=16
    - os: linux
      env:
        - MB_PYTHON_VERSION=2.7
        - PLAT=i686
    - os: linux
      env:
        - MB_PYTHON_VERSION=2.7
        - PLAT=i686
        - UNICODE_WIDTH=16
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.5
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.5
        - PLAT=i686
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.6
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.6
        - PLAT=i686        
    - os: osx
      language: generic
      env: 
        - MB_PYTHON_VERSION=2.7
    - os: osx
      language: generic
      env:
        - MB_PYTHON_VERSION=3.5
    - os: osx
      language: generic
      env:
        - MB_PYTHON_VERSION=3.6

before_install:
    - source multibuild/common_utils.sh
    - source multibuild/travis_steps.sh
    - before_install

install:
    # Maybe get and clean and patch source
    - clean_code $REPO_DIR $BUILD_COMMIT
    - build_wheel $REPO_DIR $PLAT

script:
    - install_run $PLAT

after_success:
    # Upload wheels to Rackspace container
    - pip install twine
    - echo "Upload to Test PyPi here"
    - echo ${TRAVIS_BUILD_DIR}/wheelhouse/
    - ls ${TRAVIS_BUILD_DIR}/wheelhouse/
    - |
      if [[ ${TESTPYPI_UPLOAD} ]]; then
        twine upload --repository-url https://test.pypi.org/legacy/ -u $TESTPYPI_USERNAME -p $TESTPYPI_PASSWORD ${TRAVIS_BUILD_DIR}/wheelhouse/*
      fi
    - |
      if [[ ${PYPI_UPLOAD} ]]; then
        twine upload --repository-url https://upload.pypi.org/legacy/ -u $PYPI_USERNAME -p $PYPI_PASSWORD ${TRAVIS_BUILD_DIR}/wheelhouse/*
      fi